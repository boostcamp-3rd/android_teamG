apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.boostcamp.dreampicker"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Motion Layout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'

    // "com.android.support:design" for androidx
    implementation 'com.google.android.material:material:1.1.0-alpha03'
    // "com.android.support:support-v4" for androidx
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // RecyclerView and CardView
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    // Paging
    implementation "androidx.paging:paging-runtime:2.1.0"
    implementation "androidx.paging:paging-rxjava2:2.1.0"

    // Room
    implementation "androidx.room:room-rxjava2:2.1.0-alpha04"
    implementation "androidx.room:room-runtime:2.1.0-alpha04"
    annotationProcessor "androidx.room:room-compiler:2.1.0-alpha04"

    // LiveData and ViewModel
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"

    // RxAndroid
    implementation "io.reactivex.rxjava2:rxjava:2.2.6"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    annotationProcessor 'androidx.annotation:annotation:1.0.1'

    // ShineButton
    implementation 'com.sackcentury:shinebutton:0.2.0'
    // Android-RoundCorner Progressbar
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'

    // Tag Group
    implementation 'me.gujun.android.taggroup:library:1.4@aar'

    // Ted Permission
    implementation 'gun0912.ted:tedpermission:2.2.2'

    // Ted Bottom Picker
    implementation 'gun0912.ted:tedbottompicker:1.2.6'

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-firestore:18.0.1'
    implementation 'com.google.firebase:firebase-storage:16.0.5'

    // Google Login
    implementation 'com.firebaseui:firebase-ui-auth:4.1.0'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    // CrashLytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    // TedRxOnActivityForResult
    compile 'gun0912.ted:tedonactivityresult-rx2:1.0.6'
}
// Firebase
apply plugin: 'com.google.gms.google-services'
